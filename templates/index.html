<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Are You?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h3 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.1em;
            max-width: 500px;
            line-height: 1.5;
            opacity: 0.9;
        }

        form {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 1em;
            text-align: center;
        }

        input[type="submit"] {
            background: #ffcc00;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #ffdd44;
        }
    </style>
</head>
<body>
    <h3>Welcome to d-chat</h3>
    <p>You can chat with other users here. Just enter your name and click the button to start chatting.</p>
    
    <form action="/" method="post">
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <input type="submit" value="Join Chat">
    </form>

    <footer>
        <p>&copy; 2025 d-Chat. All Rights Reserved.</p>
    </footer>
    
    <style>
        footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
    </style>
</body>
</html>
